        <!-- start daftar -->
        <section>
            <div class="container">
                <div class="row mt-2">
                    <div class="col-md-6 my-auto">
                        <form>
                            <h4 class="text-header mb-4">Login</h4>
                            <div class="mb-3">
                                <label
                                    for="exampleFormControlInput1"
                                    class="form-label"
                                    >Email</label
                                >
                                <input
                                    type="email"
                                    class="form-control"
                                    id="exampleFormControlInput1"
                                    placeholder="name@example.com"
                                    name="email"
                                />
                            </div>
                            <div class="mb-3">
                                <label
                                    for="exampleFormControlInput1"
                                    class="form-label"
                                    >Password</label
                                >
                                <input
                                    type="password"
                                    class="form-control"
                                    id="exampleFormControlInput1"
                                    placeholder="Password"
                                    name="password"
                                />
                            </div>

                            <button class="btn-daftar-login mt-2">
                                <a href="#">Login</a>
                            </button>

                            <p class="mt-2">
                                <a href="lupa-password.html">Lupa Password?</a>
                            </p>

                            </p>
                        </form>

                            alt="Quottime"
                            class="w-100"
                        />
